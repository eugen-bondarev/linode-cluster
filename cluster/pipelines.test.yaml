controller:
  installPlugins:
    - git:latest
    - kubernetes:latest
    - workflow-aggregator:latest
    - configuration-as-code:latest
    - job-dsl:latest
  additionalPlugins:
    - blueocean:1.27.5
  JCasC:
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: Welcome to our CI\CD server.  This Jenkins is configured and managed 'as code'.
      pipeline-job: |
        jobs:
          - script: >
              job('demo1') {
                  steps {
                      shell('echo Hello World!')
                  }
              }
          - script: >
              job('demo2') {
                  steps {
                      shell('echo Hello GitOps!')
                  }
              }
